<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Sodas - Ruta Directa</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/mobile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="category-header">
      <div class="container">
        <h1>
          <a href="../index.html" class="main-title-link" style="text-decoration: none">
            Ruta<span>Directa</span>
          </a>
        </h1>
        <p>Encuentra tu local favorito y haz tu pedido</p>
      </div>
    </header>

    <main class="container">
      <div class="locales-search" style="display:flex; justify-content:center; margin-bottom:2rem; margin-top:2rem;">
        <input type="text" id="search-local" placeholder="Buscar local..." oninput="filtrarLocales()" style="width:320px;max-width:90vw;padding:0.7rem 1rem;border-radius:8px;border:none;font-size:1rem;background:#23272b;color:#fff;box-shadow:0 2px 8px rgba(25,118,210,0.08);" />
      </div>
      <div class="locales-list" id="locales-list">
        <!-- Local Mr Jugo -->
        <div class="local-card" data-nombre="Mr Jugo">
          <img src="../assets/locales/mrjugocevi.jpg" alt="Mr Jugo" />
          <h3>Mr Jugo</h3>
          <p>Ceviches y almuerzos frescos</p>
          <div class="local-actions">
            <a href="almuerzos-local/mrjugo.html">Ver menú</a>
          </div>
        </div>
        <!-- Ejemplo Almuerzo 2 -->
        <div class="local-card" data-nombre="Ejemplo Almuerzo 2">
          <img src="assets/locales/ejemplo2.jpg" alt="Ejemplo Almuerzo 2" />
          <h3>Ejemplo Almuerzo 2</h3>
          <p>Almuerzos típicos y menú del día</p>
          <div class="local-actions">
            <a href="#">Ver menú</a>
          </div>
        </div>
        <!-- Ejemplo Almuerzo 3 -->
        <div class="local-card" data-nombre="Ejemplo Almuerzo 3">
          <img src="assets/locales/ejemplo3.jpg" alt="Ejemplo Almuerzo 3" />
          <h3>Ejemplo Almuerzo 3</h3>
          <p>Comida casera y platos especiales</p>
          <div class="local-actions">
            <a href="#">Ver menú</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>© 2025 RutaDirecta - Buena Fe</p>
        <a href="../servicios/planes.html" class="cta-button">¿Eres un local? Únete aquí</a>
      </div>
    </footer>

    <script>
      function filtrarLocales() {
        const input = document.getElementById('search-local').value.toLowerCase();
        document.querySelectorAll('.local-card').forEach(card => {
          const nombre = card.getAttribute('data-nombre').toLowerCase();
          card.style.display = nombre.includes(input) ? '' : 'none';
        });
      }
    </script>
  </body>
</html>
