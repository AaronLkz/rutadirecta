<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Desayunos | Ruta Directa</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/mobile.css">

    <div class="container">
      <h1>Ruta<span>Directa</span></h1>
      <p>Desayunos deliciosos para empezar tu día</p>

  </header>

  <main class="container">
    <section class="categories">
      <h2>Desayunos</h2>
      <div class="menu-ctn">
        <!-- Aquí van las tarjetas de productos de desayunos -->

            <img src="../assets/icons/desayuno.png" alt="Desayuno">
          </div>
          <div class="food-desc-ctn">
            <div class="name-and-price">
              <h2 class="name">Tostadas con café</h2>

              Pan tostado con mantequilla y café recién hecho.
            </div>
          </div>
        </article>
        <!-- Más productos... -->
      </div>
    </section>

  <footer>
    <div class="container">
      <p>© 2025 RutaDirecta - Buena Fe</p>
      <a href="#" class="cta-button">¿Eres un local? Únete aquí</a>
